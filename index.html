<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      class="transition-colors duration-600 bg-[linear-gradient(135deg,_#667eea_0%,_#764ba2_100%)] dark:bg-gray-800 dark:bg-none bg-no-repeat text-white min-h-[100vh]"
    >
      <header
        class="flex justify-between items-center mx-9 mb-5 pt-5 text-2xl font-bold text-white"
      >
        <a href="/"
          ><h1 class="flex justify-center gap-2">
            <img
              class="bg-white rounded-full"
              src="./assets/icons8-github-30.png"
              alt=""
            />
            GitHub Profile Finder
          </h1>
        </a>
        <p class="cursor-pointer" id="toggle-theme">ğŸŒ™</p>
      </header>
      <main class="max-w-[1000px] my-0 mx-auto">
        <p class="text-white text-center">
          Discover amazing developers and their repositories
        </p>
        <div
          class="bg-white text-black opacity-90 dark:bg-black rounded-[20px] p-[30px] my-8"
          id="search-Form"
        >
          <form id="searchForm">
            <input
              class="min-w-[85%] flex-11/12 py-[15px] px-[20px] border-2 border-indigo-500/50 rounded-[50px] outline-0 focus:border-[#667eea] transition-all dark:border-[#4a5568] dark:bg-[#1a202c] dark:text-white dark:opacity-100"
              type="text"
              placeholder="Try 'Rather Aadil or any GitHub username'"
              id="user-input"
              autocomplete="off"
            />
            <button
              class="py-[15px] px-[30px] text-white bg-[linear-gradient(_45deg,_#667eea,_#764ba2)] rounded-full border-none font-bold cursor-pointer transition-all hover:-translate-y-[2px]"
              id="submit-btn"
            >
              ğŸ” Search
            </button>
          </form>
        </div>
        <div
          class="bg-[#fee] dark:bg-[#2d1b1b] dark:text-[#fc8181] rounded-2xl text-[#c33] border-[#fcc] dark:border-[#63171b] my-5 mx-0 text-center p-4 hidden"
          id="error-message"
        >
          Please enter a GitHub username
        </div>
        <div class="hidden" id="hidden">
          <div
            class="bg-white rounded-[20px] overflow-hidden shadow-2xl mb-[30px] transition-all duration-[0.3s] fade-in-up translate-y-[20px] dark:bg-[#1a202c]"
            id="profileCard"
          >
            <div
              class="flex justify-center items-center flex-col p-[40px] transition-colors duration-600 bg-[linear-gradient(135deg,_#667eea_0%,_#764ba2_100%)] dark:bg-[linear-gradient(135deg,_#2d3748_0%,_#4a5568_100%)]"
            >
              <img
                class="rounded-full border-4 border-amber-100 w-30 h-30 mb-[20px]"
                id="avatar"
                src="./assets/image.png"
                alt="Profile Avatar"
              />
              <h2 class="font-bold text-3xl mb-[5px]" id="profileName"></h2>
              <p class="mb-[15px] opacity-90" id="profileUsername"></p>
              <p
                class="max-w-[600px] text-center text-[17px]"
                id="profileBio"
              ></p>
            </div>
            <div class="p-[30px]">
              <div
                class="grid grid-cols-[repeat(auto-fit,_minmax(200px,_1fr))] gap-4 mb-[30px]"
              >
                <div class="info-item">
                  <div class="info-value" id="reposCount">0</div>
                  <div class="info-label">Repositories</div>
                </div>
                <div class="info-item">
                  <div class="info-value" id="followersCount">0</div>
                  <div class="info-label">Followers</div>
                </div>
                <div class="info-item">
                  <div class="info-value" id="followingCount">0</div>
                  <div class="info-label">Following</div>
                </div>
                <div class="info-item">
                  <div class="info-value" id="joinDate"></div>
                  <div class="info-label">Joined</div>
                </div>
              </div>
              <div class="flex gap-4 justify-center flex-wrap">
                <a href="#" class="action-btn" id="profileLink" target="_blank">
                  ğŸ‘¤ View Profile
                </a>
                <button class="action-btn" id="copyBtn">ğŸ“‹ Copy URL</button>
              </div>
            </div>
          </div>
          <div
            class="bg-white dark:bg-[#1a202c] rounded-[20px] p-8 fade-in-up transition-all duration-300 ease-in shadow-2xl"
            id="reposSection"
          >
            <h3
              class="text-2xl mb-5 text-[#333333] dark:text-[#e2e8f0] text-center font-bold"
            >
              ğŸ“š Popular Repositories
            </h3>
            <div
              class="grid grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))] gap-4 mb-[30px]"
              id="reposGrid"
            ></div>
          </div>
        </div>
      </main>
      <footer>
        <p class="p-5 text-center">
          <a href="/">&copy;Rather Aadil | Made with ğŸ’—</a>
        </p>
      </footer>
    </div>
  </body>
</html>
